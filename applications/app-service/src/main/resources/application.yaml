server:
  port: 8080
spring:
  application:
    name: "nequi"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  datasource:
    url: "jdbc:h2:mem:test"
    username: "sa"
    password: "pass"
    driverClassName: "org.h2.Driver"
  jpa:
    databasePlatform: "org.hibernate.dialect.H2Dialect"
traceconfig:
  type: "logback"
finacle:
  uri:
    freezeAccount: "/V1/banks/{bankId}/savings/FreezeAccount"
    unfreezeAccount: "/V1.0/banks/{bankId}/savings/accounts/{account}/freeze"
